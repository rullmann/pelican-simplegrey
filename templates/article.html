{% extends "base.html" %}

{% endblock %}

{% block content %}
	<article class="full">
			
		<h1>{{ article.title }}</h1>
		
		{% include 'metadata.inc.html' %}
		
		{{ article.content }}	

	</article>

{% endblock %}
